<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume - Neel Modha</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      background: rgba(0,0,0,0.4);
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 10px #00ffcc;
    }

    header p {
      font-size: 1.2rem;
      color: #dcdcdc;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      text-align: center;
    }

    .resume-btn {
      display: inline-block;
      background: #00ffcc;
      color: black;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
      margin-top: 1.5rem;
    }

    .resume-btn:hover {
      background: #00ccaa;
      transform: scale(1.05);
    }

    .back-btn {
      margin: 2rem;
      display: inline-block;
      padding: 8px 15px;
      background: transparent;
      border: 2px solid #00ffcc;
      border-radius: 6px;
      color: #00ffcc;
      text-decoration: none;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: #00ffcc;
      color: #000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Resume</h1>
    <p>View or download my professional resume to see my skills, projects, and experience.</p>
  </header>

  <div class="container">
    <p>Click the button below to open my resume in a new tab or download it:</p>
    <a href="NeelModha_Resume.pdf" target="_blank" class="resume-btn">View / Download Resume</a>
  </div>

  <div style="text-align:center;">
    <a href="index.html" class="back-btn">‚Üê Back to Home</a>
  </div>
</body>
</html>
